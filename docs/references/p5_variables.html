<!DOCTYPE html>
<html lang="en">

    <title>Référence des variables p5js</title>

    <header>
        <h1>Référence des variables p5js</h1>
        <p>Cette page contient toutes les variables p5js que nous avons vu au travers des cours.</p>

    <table>
        <tr>
            <th>Variable</th>
            <th>Description</th>
        </tr>
        <tr>
            <td><code>width</code></td>
            <td>
                Largeur de la toile.
            </td>
        </tr>
        <tr>
            <td>
                <code>height</code>
            </td>

                Hauteur de la toile.
            </td>

        <tr>
            <td><code>mouseX</code></td>

            </td>

        <tr>
            <td><code>mouseY</code></td>
            <td>
                Ordonnée du curseur de la souris.
            </td>
